name: Build Cross OS

on:
  push:
    branches:
      - master
  pull_request:

jobs:

  cross:
    name: Go
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ${{ github.workspace }}/go/src/github.com/GoCodeAlone/yaegi

    strategy:
      matrix:
        go-version: [ oldstable, stable ]
        os: [ubuntu-latest, macos-latest, windows-latest]

        include:
          - os: ubuntu-latest
            go-path-suffix: /go
          - os: macos-latest
            go-path-suffix: /go
          - os: windows-latest
            go-path-suffix: \go

    steps:
      # https://github.com/marketplace/actions/checkout
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          path: go/src/github.com/GoCodeAlone/yaegi

      # https://github.com/marketplace/actions/setup-go-environment
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: ${{ matrix.go-version }}
          stable: true

      - name: Setup GOPATH
        run: go env -w GOPATH=${{ github.workspace }}${{ matrix.go-path-suffix }}

# TODO fail on windows
#      - name: Tests
#        run: go test -v -cover ./...
#        env:
#          GOPATH: ${{ github.workspace }}${{ matrix.go-path }}

      - name: Build
        run: go build -race -v -ldflags "-s -w" -trimpath
